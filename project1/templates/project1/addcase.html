<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <style>
    </style>
</head>
<body>
{% load static %}
{% block body %} {% endblock %}

<div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">ADD CASE DETAILS</h3>
    </div>
    <div class="card-body">
      <form autocomplete="off" class="form" role="form" action="" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Case ID:</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" name="case_id">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Victim ID:</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" name="victim_id">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Victim Name:</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" name="victim_name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">IO ID:</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" name="io_id">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">IO Name:</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" name="io_name">
          </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Crime Date:</label>
            <div class="col-lg-9">
              <input class="form-control" type="date" name="crime_date">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Crime Location:</label>
            <div class="col-lg-9">
              <input class="form-control" type="text" name="crime_loc">
            </div>
          </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Category</label>
          <div class="col-lg-9">
            <select class="form-control" name="category" size="0">
              <option value="Robbery">
                Robbery
              </option>
              <option value="Cyber-crime">
                Cyber-crime
              </option>
              <option value="Domestic violence">
                Domestic violence
              </option>
              <option value="Sexual Assault">
                Sexual Assault
              </option>
              <option value="Child Abuse">
                Child Abuse
              </option>
            
              <option value="Terrorism">
                Terrorism
              </option>
              <option value="Violent Crime">
                Violent Crime
              </option>
              <option value="none" selected disabled hidden>
                Select Category of Crime
              </option>
            </select>
          </div>
        </div>
        
        
        
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            
                                  <input class="btn btn-dark bg-dark" type="submit" value="Add Case">
          </div>
        </div>
      </form>
    </div>
  </div><!-- /form user info -->
</div>
</div>
</body>

</html>
